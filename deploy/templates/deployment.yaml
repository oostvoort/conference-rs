---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.projectName }}-{{ .Values.nameSpace }}-{{ .Values.appType.frontend }} 
  namespace: {{ .Values.projectName }}-{{ .Values.nameSpace }}
  labels:
    app: {{ .Values.projectName }}-{{ .Values.nameSpace }}-{{ .Values.appType.frontend }} 
spec:
  replicas: {{ .Values.replicaSet }}
  selector:
    matchLabels:
      app: {{ .Values.projectName }}-{{ .Values.nameSpace }}-{{ .Values.appType.frontend }} 
  template:
    metadata:
      labels:
        app: {{ .Values.projectName }}-{{ .Values.nameSpace }}-{{ .Values.appType.frontend }} 
    spec: 
      containers:
      - name: {{ .Values.projectName }}-{{ .Values.nameSpace }}-{{ .Values.appType.frontend }} 
        image: {{ .Values.dockerImage }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.webappContainerService.port }}   
        env:
        - name: RTC_PORT_RANGE_START
          valueFrom:
            configMapKeyRef:
              name: conference-dev
              key: RTC_PORT_RANGE_START

        - name: RTC_PORT_RANGE_END
          valueFrom:
            configMapKeyRef:
              name: conference-dev
              key: RTC_PORT_RANGE_END

        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: conference-dev
              key: SERVER_PORT

        - name: RUST_LOG
          valueFrom:
            configMapKeyRef:
              name: conference-dev
              key: RUST_LOG

        - name: WEBRTC_LISTEN_IP
          valueFrom:
            configMapKeyRef:
              name: conference-dev
              key: WEBRTC_LISTEN_IP

        - name: WEBRTC_ANNOUNCED_IP
          valueFrom:
            configMapKeyRef:
              name: conference-dev
              key: WEBRTC_ANNOUNCED_IP

